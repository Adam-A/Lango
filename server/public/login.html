<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Lango App</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="http://web.cs.ucdavis.edu/~amenta/s19/reset.css">
    <link rel="stylesheet" type="text/css" href="lango.css">

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  </head>
  <body>
    <main class= "signInMain">
        <div class ="signInTitleDiv">
            <div class = "signInContentTitle">
            <p class = "signInTitle">Welcome to Lango!</p>
            <p class = "signInSubtitle">Customize your vocabulary</p>
            </div>
        </div>
        <div class = "signInLoginDiv">
            <button class = "loginButton" onclick="window.location.href='/auth/google'">
            <img class = "buttonImage" src = "assets/google.jpg"></img>
            <p class = "buttonText">Log in with Google</p>
            </button>
        </div>
  </main>
    <script src="login.js"></script>
  </body>
</html>
